name: drl-diffdist
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10

  # Core scientific stack
  - numpy
  - scipy
  - pandas
  - matplotlib
  - scikit-image
  - scikit-learn
  - ffmpeg
  - swig
  - cmake
  - opencv  # <-- Added here

  # RL / Sim
  - gymnasium=0.29.1
  - pip

  # PyTorch (CPU build -> avoids CUDA conflicts)
  - pytorch
  - torchvision
  - torchaudio

  # Logging / Viz
  - tensorboard

  - pip:
 
      - box2d-py

      - pygame==2.5.2
      - imageio
      - imageio-ffmpeg
      - moviepy
      - stable-baselines3==2.3.0
      - minari

      # Diffusion helpers
      - einops
      - ema-pytorch
      - accelerate

      # Config / logging
      - omegaconf
      - hydra-core
      - wandb
      - rich
      - tqdm



